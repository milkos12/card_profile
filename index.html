<html !DOCTYPE>

<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>
    <div class="body-card">
        <div class="photo-profile">
            <img src="./img/potho-profile.png" alt="potho profile">
        </div>
        <div class="name-profile">

        </div>
        <div class="details-profile">
            <h3>Anton Jr.</h3>
            <p>Creative director at <span class="name-profile"><b>@ui8.net</b></span><br>A designer that keens simplicity and usability</p>
        </div>
        <div class="buttoms-profile">
            <button class="books">
                Books class | $1,300.00
            </button>
            <button class="follow">
                Follow
            </button>
        </div>
        
        <div class="numbers-profile">
            <div>
                <p class="number-description">Students</p>
                <p class="number-bold">35,789</p>
            </div>
            <div class="line-numbers"></div>
            <div>
                <p class="number-description">Content</p>
                <p class="number-bold">3,648</p>
            </div>
            <div class="line-numbers"></div>
            <div>
                <p class="number-description">Followers</p>
                <p class="number-bold">3,6m</p>
            </div>
        </div>

        <div class="banner">
            <div class="banner-select">
                Courses
            </div>
            <div class="banner-no-select">
                Source files
            </div>
            <div class="banner-no-select">
                Discussion
            </div>
        </div>
    </div>
</body>

</html>
